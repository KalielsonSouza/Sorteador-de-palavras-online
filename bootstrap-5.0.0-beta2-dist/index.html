<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>SORTEADOR DE PALAVRAS</title>
</head>
<body class="d-flex h-50 text-center text-white bg-dark">
    
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
   
    <h1>SORTEADOR-DE-PALAVRAS-ONLINE</h1>
    <ul class="list-unstyled">
      <li>Pequeno projeto para estudo de bootstrap e javascript!</li>
      <li>Utilizando: Bootsrap 5</li>
      <li>Utilizando: Javascript - ECMAScript 2018</li>
    </ul>
    <div class="mb-3">
      <div class="container" id="containerTextBox">
      <label for="textToSort" class="form-label">INSIRA ABAIXO OS ELEMENTOS QUE DESEJA SORTEAR SEPARADOS POR LINHA</label>
      <p class="lead" id="resultText">
        <mark>ESPERANDO SORTEIO...</mark>   
      </p>
      <div id="alertTextEmpty"class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hey!</strong> Você esqueceu de por algo para gente sortear!
      </div>
      <textarea class="form-control" id="textToSort" rows="12"></textarea>
      <button type="button" class="btn btn-success" id="btnSortear" data-toggle="tooltip" data-placement="bottom" title="Lembre-se de verificar se tá tudo certo!" onclick="sortear()">SORTEAR</button>
      </div>
    </div>
  </div>
  </body>
</html>
